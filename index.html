<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Clound</title>
</head>
<body>
     
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Terça</h2>
                <span>10 Outubro 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Belo Horizonte, MG</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    25°C
                </h1>
                <h3>Ensolarado</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITAÇÃO</span>
                    <span class="value">20 %</span>
                </div>
                <div>
                    <span class="title">UMIDADE</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">VENTO</span>
                    <span class="value">17 km/h</span>
                </div>
            </div>    
           
            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Qua</span>
                    <span class="day-temp">31°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Qui</span>
                    <span class="day-temp">30°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Sex</span>
                    <span class="day-temp">33°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sáb</span>
                    <span class="day-temp">27°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Pesquisar Localização</button>
            </div>

        </div>

    </div>

</body>
</html>
